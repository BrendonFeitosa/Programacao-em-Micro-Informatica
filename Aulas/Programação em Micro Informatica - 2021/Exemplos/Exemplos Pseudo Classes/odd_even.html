<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta name="author" content="Brendon Feitosa">
	<meta name="description" content="pseudo classes">
	<meta name="keywords" content="pseudo classes">
	<title> Pseudo Classe odd_even.</title>
	
	<style>
	
		p:nth-child(odd){
		background: lightgreen;
		}
		
		p:nth-child(even){
		background: lightgreen;
		}
	
	</style>
	
<body>

	<p> Primeiro Paragráfo</p>
	<p> Segundo Paragráfo</p>
	<p> Terceiro Paragráfo</p>
	
</body>
</html>
