<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="utf-8">
	<meta name="author" content="Brendon Feitosa">
	<meta name="description" content="pseudo classes">
	<meta name="keywords" content="pseudo classes">
	<title> Pseudo Classe Last-Child</title>
	
	<style>
	
		p:last-child {
		color: white;
		background: lightgreen;
		}
	
	</style>
	
<body>

	<p> Primeiro </p>
	<p> Segundo </p>
	<p> Terceiro </p>
	<p> Quarto </p>
	
</body>
</html>
