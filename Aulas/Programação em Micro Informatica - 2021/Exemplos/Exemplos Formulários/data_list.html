<!DOCTYPE html>
<html lang="pt-br">

<head>

		<meta charset="utf-8">
		<meta name="author" content="Brendon Feitosa">
		<meta name="description" content="Formulário">
		<meta name="keywords" content="formulário">
		<title>Formulário Checkbox</title>
		
</head>

<body>

	<form action="mailto:brendon.feitosa@fatec.sp.gov.br">
		<label for="nome1"> Nome: </label> <br>
		<input type="text" id="nome1" name="nome" value="">
		<br>
		<label for="sobre"> Sobrenome: </label> <br>
		<input type="text" id="sobre" name="Sobrenome" value="">
		<br>
		<br>
		
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
		<input type="button" value="Imprimir" onclick="print()">
	</form><br>
		
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br">
		<input type="radio" id="solteiro" name="estado_civil" value="solteiro">
		<label for="casado">Solteiro</label><br>
		
		<input type="radio" id="viuvo" name="estado_civil" value="viuvo">
		<label for="casado">Viúvo</label><br>
		<br>
		
		<input type="submit" value="enviar">
	</form><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br">
		<fieldset>
			<legend>Escolha o veículo</legend>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1">Biscicleta</label><br>
				
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2">Carro</label><br>
				
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle1">Barco</label><br>
				<br>
		
				<input type="submit" value="enviar">
		</fieldset>
	</form><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br"><!---Formulário para escolher uma cor--->
		<label for="favcolor">Selecione uma Cor</label>
		<input type="color" id="favcolor" name="favecolor" value="#87CEEB"><br><br>
		<input type="submit" value="enviar"><br>
	</form><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br"><!---Formulário para selecionar um arquivo--->
		<label for="arquivo">Selecione um arquivo:</label>
		<input type="file" id="arquivo" name="arquivo" multiple><br><br>
		<input type="submit" value="enviar"><br>
	</form><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br"><!---Formulário para selecionar uma imagem--->
		<label for="myfile">Selecione um arquivo (imagem):</label>
		<input type="file" id="myfile" name="arquivo" accept="image/*" multiple><br><br><!---Aceita todos os tipos de imagem, poderia colocar image/png, image/jpg para selecionar o formato--->
		<input type="submit" value="enviar"><br>
	</form><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br"><!---Formulário para criar uma lista de seleção--->
		<label for="cars">Selecione um carro:</label>
		<select id="cars" name="cars">
			<option value="volvo">Volvo</option>
			<option value="Toyota">Toyota</option>
			<option value="honda">Honda</option>
			<option value="volksvagem">Volksvagem<option>
		</select><br>
		<input type="submit" value="eviar">
	<form><br><br>
	
	<form action="mailto:brendon.feitosa@fatec.sp.gov.br"><!---Formulário para criar uma lista de seleção diferente da anterior como uma lista suspensa--->
		<input list="browsers" name="browser">
			<datalist id="browsers">
				<option value="Internet Explorer">
				<option value="Firefox">
				<option value="Chrome">
				<option value="Opera">
				<option value="Safari">
				<option value="Edge">
			</datalist>
		<input type="submit">
	</form><br>
	
	
	
	
	
	
</body>

</html>
